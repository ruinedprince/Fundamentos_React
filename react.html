<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const minhaDiv = document.querySelector('#app');
        ReactDOM.render(React.createElement('h1', null, 
            React.createElement('span', null, 'TreinaWeb')
        ), minhaDiv); // Renderiza o elemento React na div com id 'app'. Inviável em um ambiente de produção comum devido complexidade do código e baixa performance.
    </script>
    
</body>
</html>
